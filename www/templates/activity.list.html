<ion-view title="Select Activity">
  <ion-content>
    <ion-list type="list-inset">
      <ion-item ng-repeat="activity in vm.activities" ng-click="vm.selectActivity(activity)">
        <h2>{{activity.name}}</h2>
        <p>{{activity.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
