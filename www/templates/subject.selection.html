<ion-view title="{{vm.currEvent.name}}">
  <ion-nav-buttons side="right">
    <button ng-click="vm.makeObservation()" class="button button-balanced">Next</button>
  </ion-nav-buttons>
  <ion-content>
      <ion-list>
        <ion-item ng-repeat="subject in vm.subjects">
          {{subject.nickname}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
